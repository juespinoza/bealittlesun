      { title: "Gratitud", desc: "Reconozco lo valioso y significativo, sin negar lo que duele. Se siente como amplitud y calidez." },
      { title: "Flexibilidad", desc: "Puedo estar con lo que siento o pienso sin que me domine, y actuar seg√∫n valores. Se siente como libertad interna." },
      { title: "Discernimiento", desc: "Distingo impulso y verdad, miedo e intuici√≥n, ruido y se√±al. Se siente como claridad silenciosa." },
      { title: "Autorregulaci√≥n", desc: "Elijo estrategias antes de explotar: reencuadro, cambio foco, ajusto respuesta. Se siente como conducci√≥n consciente." },
      { title: "Valent√≠a", desc: "Hago lo correcto aunque incomode; sostengo l√≠mites con calma. Se siente como firmeza suave." },
      { title: "Integridad", desc: "Alineo palabra, intenci√≥n y acci√≥n. Se siente como coherencia y paz." },

      { title: "Paciencia", desc: "Sostengo procesos, propios y ajenos, sin apurar por ansiedad. Se siente como madurez." }
    ];

    const STORAGE_KEY = "solcito_cualidad_del_dia";

    function todayKey() {
      const d = new Date();
      return `${d.getFullYear()}-${d.getMonth()}-${d.getDate()}`;
    }

    function pickAndSave() {
      const index = Math.floor(Math.random() * qualities.length);
      localStorage.setItem(
        STORAGE_KEY,
        JSON.stringify({ date: todayKey(), index })
      );
      return qualities[index];
    }

    function getTodayQuality() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (!saved) return pickAndSave();

      try {
        const data = JSON.parse(saved);
        if (data.date === todayKey()) {
          return qualities[data.index];
        }
      } catch {}

      return pickAndSave();
    }

    const q = getTodayQuality();
    document.getElementById("qTitle").textContent = `Hoy soy: ${q.title}`;
    document.getElementById("qDesc").textContent = q.desc;
